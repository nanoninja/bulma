language: go
sudo: false
go:
  - "1.7"
  - "1.8"
  - "1.9"
  - "1.10"
  - tip
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
script:
  - go test -v -covermode=count -coverprofile=coverage.out
after_success:
  - goveralls -v -coverprofile=coverage.out -service=travis-ci